<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platheum Mining Site</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark mb-5" style="background-color: #0398fc">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Platheum Block Mining</span>
      </div>
    </nav>

    <div class="container">
      <h2>Welcome back</h2>
      <h5 class="text-mute">
        mining is the process by which platheum transactions are validated
        digitally on the bitcoin network and added to the blockchain ledger
      </h5>
      <table class="table table-striped table-hover mt-5 table-sm">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Valid</th>
            <th scope="col">Time Stamp</th>
            <th scope="col">Mine</th>
          </tr>
        </thead>
        <tbody>
          {% for block in blocks%}
          <tr>
            <th><a href="{{block.index}}/">{{block.index}}</a></th>
            <td>{{block.is_valid}}</td>
            <td>{{block.time_stamp}}</td>
            <td>
              <a class="btn btn-warning btn-sm" href="mine/{{block.index}}/"
                >Mine</a
              >
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
